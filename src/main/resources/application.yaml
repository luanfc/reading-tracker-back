spring:
  application:
    name: reading-tracker-back
  datasource:
    url: jdbc:h2:mem:readingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console
